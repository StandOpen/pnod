<meta charset="utf-8"> 
<form method="post">
<input type="hidden" name="file" value="<%- file;%>">
<textarea name="content" style=" position:absolute; left:10px; right:10px; top:10px; bottom:40px;"><%- text;%></textarea>	

<input type="submit" value="保存" style=" position:absolute; left:10px; right:10px; height:30px; bottom:10px;  margin:0px;">
</form>
<style>.ke-container{ width:100% !important;}</style>
<link rel="stylesheet" href="http://kindeditor.net/ke4/themes/default/default.css" />
<script charset="utf-8" src="http://kindeditor.net/ke4/kindeditor-min.js"></script>
<script charset="utf-8" src="http://kindeditor.net/ke4/lang/zh_CN.js"></script>
<script>
	var editor;
	KindEditor.ready(function(K) {
	    editor = K.create('textarea[name="content"]', {
	        cssData:"",
	        cssPath: [
                '/public/bootstrap/bootstrap.min.css',
                '/public/bootstrap/bootstrap-theme.min.css',
                //'/public/css/blog.css',
	        ],
			allowPreviewEmoticons : false,
			allowImageUpload : false,
			items : [
				'source','fontname', 'formatblock', '|', 'forecolor', 'hilitecolor', 'bold', 'italic', 'underline',
				'removeformat', '|', 'justifyleft', 'justifycenter', 'justifyright', 'insertorderedlist',
				'insertunorderedlist', '|',  'image', 'link']
		});
	});
</script>
