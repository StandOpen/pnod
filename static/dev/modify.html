<style>.nav-pills>li{margin:0px !important;}</style>
<div class="container" style="max-width: 600px;min-height: 400px;">
   
    <ul class="nav nav-pills" style="margin:30px 0;">
        <li class="col-xs-6 text-center active"><a href="#info" data-toggle="tab">我的账户</a></li>
        <li class="col-xs-6 text-center "><a href="#pass" data-toggle="tab">修改密码</a></li>
    </ul>

    <div id="myTabContent" class="tab-content" style="margin:30px 0;">
        <div class="tab-pane fade in active" id="info">
            <form class="form-horizontal" method="post">
                <input type="hidden" name="mid" value="<%=info.mid%>" />
                <div class="form-group">
                    <label for="name" class="col-sm-2 control-label">邮箱</label>
                    <div class="col-sm-6">
                        <input class="form-control" readonly value="<%= info.username %>">
                    </div>
                </div>
                <div class="form-group">
                    <label for="host" class="col-sm-2 control-label">注册时间</label>
                    <div class="col-sm-6">
                        <input class="form-control" readonly value="<%= date('Y-m-d H:i',info.create_time)%>">
                    </div>
                </div>
                <div class="form-group">
                    <label for="host" class="col-sm-2 control-label">登录时间</label>
                    <div class="col-sm-6">
                        <input class="form-control" readonly value="<%= date('Y-m-d H:i',info.login_time)%>">
                    </div>
                </div>
               
            </form>
        </div>
        <div class="tab-pane fade" id="pass">
            <form class="form-horizontal" method="post">
                <input type="hidden" name="mid" value="<%=info.mid%>" /> 
                <div class="form-group">
                    <label for="host" class="col-sm-2 control-label">密码</label>
                    <div class="col-sm-6">
                        <input type="password" name="password" class="form-control" required value="">
                    </div>
                </div>
                <div class="form-group">
                    <label for="host" class="col-sm-2 control-label">确认密码</label>
                    <div class="col-sm-6">
                        <input type="password" name="confirm" class="form-control" required value="">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-6">
                        <button type="submit" class="btn btn-default">修改</button>
                    </div>
                </div>
            </form>
        </div>
    </div> 
 
</div>
