 
<div class="container">
    <h2>修改房间 </h2>
    <form class="form-horizontal" method="post">
        <input type="hidden" name="mid" value="<%=info.mid%>" />
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">*房间名称</label>
            <div class="col-sm-10">
                <input class="form-control" name="name" placeholder="显示名称" required value="<%= info.name%>">
            </div>
        </div>
        <div class="form-group">
            <label for="host" class="col-sm-2 control-label">*绑定地址</label>
            <div class="col-sm-10">
                <textarea class="form-control" name="host" required placeholder="允许访问房间的地址,可输入多个地址,一行算一个地址"><%= info.host%></textarea>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">提交</button>
            </div>
        </div>
    </form> 
</div>
